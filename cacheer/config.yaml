---

# metadb
metadb-uri: 

# lmdb store
lmdb-uri:

map-size: 107374182400

# one of 0, 1, 2, 3
# choic whould be a tradeoff between compatibility and speed
# with 0 being the most compatible
serializer-type: 3


logging:
    version: 1
    disable_existing_loggers: False
    formatters:
        simple:
            format: "%(asctime)s - %(threadName)s - %(levelname)s - %(message)s"
        debug:
            format: "%(asctime)s - %(threadName)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s"
    
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple
            stream: ext://sys.stdout
    
        info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: debug
            filename: info.logseria
            maxBytes: 10485760 # 10MB
            backupCount: 20
            encoding: utf8
    
        error_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: ERROR
            formatter: simple
            filename: error.log
            maxBytes: 10485760 # 10MB
            backupCount: 20
            encoding: utf8
    
    loggers:
        my_module:
            level: ERROR
            handlers: [console]
            propagate: no
    
    root:
        level: DEBUG
        handlers: [console, info_file_handler, error_file_handler]