---

src_url: ''

dst_url: ''

whitelist: []

blacklist: []

# metadb
metadb-uri: 

# lmdb store
lmdb-uri: '/Users/eisenheim/work/share/cache/lmdb'

map-size: 107374182400


logging:
    version: 1
    disable_existing_loggers: False
    formatters:
        simple:
            format: "%(asctime)s - %(threadName)s - %(levelname)s - %(message)s"
        debug:
            format: "%(asctime)s - %(threadName)s - %(filename)s:%(lineno)d - %(levelname)s - %(message)s"
    
    handlers:
        console:
            class: logging.StreamHandler
            level: DEBUG
            formatter: simple
            stream: ext://sys.stdout
    
        info_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: INFO
            formatter: debug
            filename: info.log
            maxBytes: 1048576 # 1MB
            backupCount: 20
            encoding: utf8
    
        error_file_handler:
            class: logging.handlers.RotatingFileHandler
            level: ERROR
            formatter: simple
            filename: errors.log
            maxBytes: 1048576 # 1MB
            backupCount: 20
            encoding: utf8
    
    loggers:
        my_module:
            level: ERROR
            handlers: [console]
            propagate: no
    
    root:
        level: DEBUG
        handlers: [console, info_file_handler, error_file_handler]